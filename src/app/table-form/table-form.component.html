<form
  class="table-form px-5"
  autocomplete="off"
  [formGroup]="tableForm"
  (ngSubmit)="submitForm()"
>
  <div class="form-floating mb-3">
    <input
      class="form-control"
      type="text"
      id="name"
      formControlName="name"
      placeholder="Name"
      required
    />
    <label for="name">Name</label>
  </div>

  <div
    *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="name.errors?.['required']">Name is required.</div>
    <div *ngIf="name.errors?.['minlength']">
      Name must be at least 3 characters long.
    </div>
  </div>

  <div class="form-floating mb-3">
    <input
      class="form-control"
      type="text"
      formControlName="party"
      placeholder="party"
      required
    />
    <label for="party">Party Size</label>
  </div>

  <div
    *ngIf="party.invalid && (party.dirty || party.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="party.errors?.['required']">Party size is required.</div>
    <div *ngIf="party.errors?.['maxlength']">Party size must be 4 or 2.</div>
  </div>

  <div class="mb-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        formControlName="time"
        id="8:00"
        value="8:00a"
        required
      />
      <label class="form-check-label" for="8:00a">8:00a</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        formControlName="time"
        id="9:00"
        value="9:00a"
      />
      <label class="form-check-label" for="9:00a">9:00a</label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        formControlName="time"
        id="10:00"
        value="10:00a"
      />
      <label class="form-check-label" for="10:00a">10:00a</label>
    </div>
  </div>

  <button
    class="btn btn-primary mb-3"
    type="submit"
    [disabled]="tableForm.invalid"
  >
    Add Reservation
  </button>
  <a href="/tables" class="btn btn-primary mx-3 mb-3">Back</a>
</form>
