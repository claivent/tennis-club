<form
  class="table-form px-5"
  autocomplete="off"
  [formGroup]="tableForm"
  (ngSubmit)="submitForm()"
>
  <div class="form-floating mb-3">
    <input
      class="form-control"
      type="text"
      id="name"
      formControlName="name"
      placeholder="Name"
      required
    />
    <label for="name">Name</label>
  </div>

  <div
    *ngIf="name.invalid && (name.dirty || name.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="name.errors?.['required']">Name is required.</div>
    <div *ngIf="name.errors?.['minlength']">
      Name must be at least 3 characters long.
    </div>
  </div>

  <div class="form-floating mb-3">
    <input
      class="form-control"
      type="text"
      formControlName="party"
      placeholder="party"
      required
    />
    <label for="party">Party Size</label>
  </div>

  <div
    *ngIf="party.invalid && (party.dirty || party.touched)"
    class="alert alert-danger"
  >
    <div *ngIf="party.errors?.['required']">Party size is required.</div>
    <div *ngIf="party.errors?.['maxlength']">Party size must be 4 or 2.</div>
  </div>
  <table class="table">
    <tbody>
      <tr class="text-center">
        <td>
          <div class="form-check d-flex justify-content-end">
            <input
              class="form-check-input"
              type="radio"
              formControlName="time"
              id="06:00"
              value="06:00"
              required
            />
            <label class="form-check-label ms-2" for="06:00">06:00AM</label>
          </div>
        </td>
        <td>
          <div class="form-check d-flex justify-content-start">
            <input
              class="form-check-input"
              type="radio"
              formControlName="time"
              id="08:00"
              value="08:00"
              required
            />
            <label class="form-check-label ms-2" for="08:00">08:00AM</label>
          </div>
        </td>
      </tr>
      <tr class="text-center">
        <td>
          <div class="form-check d-flex justify-content-end">
            <input
              class="form-check-input"
              type="radio"
              formControlName="time"
              id="10:00"
              value="10:00"
              required
            />
            <label class="form-check-label ms-2" for="10:00">10:00AM</label>
          </div>
        </td>
        <td>
          <div class="form-check d-flex justify-content-start">
            <input
              class="form-check-input"
              type="radio"
              formControlName="time"
              id="12:00"
              value="12:00"
              required
            />
            <label class="form-check-label ms-2" for="12:00">12:00PM</label>
          </div>
        </td>
      </tr>
      <tr class="text-center">
        <td>
          <div class="form-check d-flex justify-content-end">
            <input
              class="form-check-input"
              type="radio"
              formControlName="time"
              id="14:00"
              value="14:00"
              required
            />
            <label class="form-check-label ms-2" for="14:00">02:00PM</label>
          </div>
        </td>
        <td>
          <div class="form-check d-flex justify-content-start">
            <input
              class="form-check-input"
              type="radio"
              formControlName="time"
              id="16:00"
              value="16:00"
              required
            />
            <label class="form-check-label ms-2" for="16:00">04:00PM</label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="button-footer text-center mb-5">
    <button
      class="btn btn-outline-success me-2"
      type="submit"
      [disabled]="tableForm.invalid"
    >
      Submit
    </button>
    <button
      class="btn btn-outline-danger me-2"
      (click)="deleteTable()"
    >
      Delete
    </button>
    <a class="btn btn-outline-success" href="/tables" role="button">Back</a>
  </div>
</form>
