<div class="container">
  <div class="row">
    <div class="image-holder col-md-6 text-center p-5">
      <img src="assets/courts1.png" class="img-fluid" alt="Responsive image" />
    </div>
    <div class="form-holder col-md-6 p-5">
      <div class="text-center">
        <p class="message-header text-center">
          <ngb-alert class="message-bar" [dismissible]="false">
            <h2 class="page-title">{{ getDate() }}</h2> 
          </ngb-alert>
        </p>
        <table
          class="green-tiger-table"
          mat-table
          [dataSource]="dataSource"
          matSort
          (matSortChange)="sortTable($event)"
        >
          <ng-container matColumnDef="name">
            <th
              class="header"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
            >
              Member
            </th>
            <td mat-cell *matCellDef="let table">
              <a [routerLink]="['edit/', table._id]">{{ table.name }}</a>
            </td>
          </ng-container>
          <ng-container matColumnDef="time">
            <th
              class="header"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
            >
              Time
            </th>
            <td mat-cell *matCellDef="let table">{{ table.time }}</td>
          </ng-container>

          <ng-container matColumnDef="party">
            <th
              class="header-player"
              mat-header-cell
              *matHeaderCellDef
              mat-sort-header
            >
              Players
            </th>
            <td mat-cell *matCellDef="let table">{{ table.party }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <p class="message-footer text-center">
          <ngb-alert class="message-bar" [dismissible]="false">
            <div class="footer-buttons">
            <button
              type="button"
              [routerLink]="['/tables/new']"
              class="btn btn-outline-success"
              id="new-rez-btn"
            >
              New Reservation
            </button>
            <button
              type="button"
              [routerLink]="['/home']"
              class="btn btn-outline-success"
            >
              Home
            </button>
          </div>
          </ngb-alert>
        </p>
      </div>
    </div>
  </div>
</div>
