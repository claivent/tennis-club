<div class="container-fluid">
  <div class="logo-div text-center mt-5">
    <a
      ><img
        src="assets/logo2.png"
        [routerLink]="['/home']"
        alt="club logo"
        height="100"
    /></a>
  </div>
  <h2 class="page-title text-center">Today's Reservations:</h2>
  <table
    class="green-tiger-table"
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortTable($event)"
  >
    <ng-container matColumnDef="name">
      <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
        Member
      </th>
      <td mat-cell *matCellDef="let table">{{ table.name }}</td>
    </ng-container>

    <ng-container matColumnDef="party">
      <th
        class="header-player"
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
      >
        Players
      </th>
      <td mat-cell *matCellDef="let table">{{ table.party }}</td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header>
        Time
      </th>
      <td mat-cell *matCellDef="let table">{{ table.time }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th class="header" mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let table">
        <button
          class="btn btn-outline-primary btn-sm"
          [routerLink]="['edit/', table._id]"
        >
          Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div class="button-container text-center">
    <button
      class="btn btn-outline-primary mx-1"
      id="new-rez-button"
      [routerLink]="['new']"
    >
      New Reservation
    </button>
  </div>
</div>
