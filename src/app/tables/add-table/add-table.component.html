<div class="container">
  <div class="row">
    <div class="image-holder col-md-6 text-center">
      <img src="../../../assets/player-400x600.png" class="img-fluid" alt="Responsive image" />
    </div>

    <div class="form-holder col-md-6">
      <div class="logo" *ngIf="isSmallScreen">
        <img src="../../../assets/logo.png" class="img-fluid" alt="Responsive image" />
      </div>
      <div class="table-content text-center">
      <p class="message-bar text-center">
        <ngb-alert class="message-bar" [dismissible]="false">
          <h2 class="page-title">Nová rezervace:<br />{{ getDate()}}</h2>
        </ngb-alert>
      </p>
      <div class="form-container text-center">
        <app-table-form
          (formSubmitted)="addTable($event)">
        </app-table-form>
      </div>
      <p class="message-footer text-center">
        <ngb-alert class="message-bar" [dismissible]="false">
          <div class="footer-buttons">
          <button
            type="button"
            [routerLink]="['/tables']"
            class="btn btn-outline-success"
            id="new-rez-btn"
          >
            Náhled rezervací
          </button>
          <button
            type="button"
            [routerLink]="['/home']"
            class="btn btn-outline-success"
          >
            Domů
          </button>
        </div>
        </ngb-alert>
      </p>
      </div>
    </div>
  </div>
</div>
