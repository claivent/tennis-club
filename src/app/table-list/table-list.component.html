<div class="container">
  <div class="row">
    <div class="col align-self-center">
      <h1 class="icon text-center mt-5">🎾</h1>
      <h1 class="page-title text-center">Center Court</h1>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>primary</th>
            <th>guests</th>
            <th>start</th>
            <th>edit</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let table of tables$ | async">
            <td>{{ table.name }}</td>
            <td>{{ table.party }}</td>
            <td>{{ table.time }}</td>
            <td>
              <button
                class="btn btn-outline-primary btn-sm"
                [routerLink]="['edit/', table._id]"
              >
                Edit
              </button>
              
            </td>
          </tr>
        </tbody>
      </table>
      <div class="button-container text-center">
        <button
          class="btn btn-outline-primary mx-1"
          id="new-rez-button"
          [routerLink]="['new']"
        >
          New Reservation
        </button>
      </div>
    </div>
  </div>
</div>
