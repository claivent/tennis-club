<div class="container">
  <div class="row">
    <div class="col align-self-center">
      <div class="logo-div text-center mt-5">
        <img src="assets/logo.png" alt="Club Lob" height="100" />
      </div>
      <h2 class="page-title text-center">Today's Reservations:</h2>
      <table class="table table-success table-striped">
        <thead>
          <tr>
            <th>primary</th>
            <th>guests</th>
            <th>start</th>
            <th>edit</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let table of tables$ | async">
            <td>{{ table.name }}</td>
            <td>{{ table.party }}</td>
            <td>{{ table.time }}</td>
            <td>
              <button
                class="btn btn-outline-primary btn-sm"
                [routerLink]="['edit/', table._id]"
              >
                Edit
              </button>
              
            </td>
          </tr>
        </tbody>
      </table>
      <div class="button-container text-center">
        <button
          class="btn btn-outline-primary mx-1"
          id="new-rez-button"
          [routerLink]="['new']"
        >
          New Reservation
        </button>
      </div>
    </div>
  </div>
</div>
